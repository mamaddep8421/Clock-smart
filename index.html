<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Smart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./File/clock.svg" alt="clock">
        <h1 class="time">23:40:50</h1>
        <div class="content disable">
            <div class="controls">
                <select>
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="controls">
                <select>
                    <option value="minute" selected hidden>Minute</option>
                </select>
            </div>
        </div>
        <button>Set alarm</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
